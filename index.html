<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="title"><h3>Basic </h3>Calculator</div>
    <div class="calculator">
        <input type="text" placeholder="0" id="inputBox">
    <div class="first">
        <button class="control">AC</button>
        <button class="control">DEL</button>
        <button class="control">%</button>
        <button class="control">/</button>
    </div>
    <div class="first">
        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button class="control">*</button>
    </div>
    <div class="first">
        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button class="control">-</button>
    </div>
    
    <div class="first">
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button class="control">+</button>
    </div>
    
    <div class="first">
        <button>0</button>
        <button>.</button>
        <button class="extra">=</button>
    </div>
    
    </div>
</body>
<script src="script.js"></script>
</html>
